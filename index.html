<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>UPPERCASE</title>
        <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="styles/styles.css" rel="stylesheet" type="text/css">

        <script src="scripts/jquery-1.12.0.js"></script>
        <script src="scripts/scripts.js"></script>
  </head>

  <body>

      <div class="navbar">
        <h5 class="semiCircle">ABC</h5>
        <h1 class="title">CAPITAL STREET</h1>
      </div>

      <div class="container">
        <div class="instructions">
          <p>Enter a word or sentence, and javaScript will capitalize it</p>
        </div>

        <div class="form">
          <form id="capitalForm">
            <div class="row">
              <div class="col-md-6">
                <h2>
                  <label for="uppercase">Enter a word or sentence.</label>
                </h2>
                <textarea id="uppercase" class="form-control" type="text" required="true"></textarea>

                <br>

                <button type="submit" class="btn">Submit</button>
              </div>
            </div>
          </form>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div id="hidden">

              <hr>

              <h5>Your capital word is:</h5>
              <h4><span class="uppercase"></span></h4>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
